
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    {{message}}
</div>
<script>
var app = new Vue({
    el: "#app",
    data: {
        message: 'Hello vue!'
    }
})
</script>
<hr />

<div id="app-2">
    <span v-bind:title="message">
        hover this message, and magic appears...
    </span>
</div>
<script>
var app2 = new Vue({
    el: "#app-2",
    data: {
        message: 'Hello vue!' + (new Date().toLocaleDateString())
    }
})
</script>
<hr />

<div id="app-3">
    <span v-if="seen">Now you see me</span>
</div>
<script>
var app3 = new Vue({
    el: "#app-3",
    data: {
        message: 'Hello vue!' + (new Date().toLocaleDateString()),
        seen: true
    }
})
</script>
<hr />

<div id="app-4">
    <ol>
        <li v-for="todo in todos">
        {{ todo.text }}
        </li>
    </ol>
</div>
<script>
var app4 = new Vue({
    el: "#app-4",
    data: {
        todos: [
            {text: 'foo'},
            {text: 'bar'},
            {text: 'Learn vue!'}
        ]
    }
})
</script>
<hr />

<div id="app-5">
    <p>{{message}}</p>
    <button v-on:click="reverseMessage">Click me!</button>
</div>
<script>
var app5 = new Vue({
    el: '#app-5',
    data: { message: 'hello Vue\'sters' },
    methods: {
        reverseMessage: function(){
            this.message = this.message.split('').reverse().join('')
        }
    }
})
</script>
<hr />

<div id="app-6">
    <p>{{message}}</p>
    <input v-model="message"></input>
</div>
<script>
var app6 = new Vue({
    el: '#app-6',
    data: { message: 'hello Vue\'sters' }
})
</script>
<hr />

<div id="app-7">
    <ol>
        <todo-item
            v-for="item in todos"
            v-bind:todo="item"
            v-bind:key="item.id"
            ></todo-item>
    </ol>
</div>
<script>
Vue.component('todo-item', {
    props: ['todo'],
    template: "<li>{{todo.text}}</li>"
})

var app7 = new Vue({
    el: "#app-7",
    data: {
        todos: [
            {id: 1, text: 'foo'},
            {id: 2, text: 'bar'},
            {id: 3, text: 'Learn vue!'}
        ]
    }
})
</script>
